{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p>
            Quantidade?
        </p>
        {% for order in orders %}
            <p>
                {{ order }}
                <input type="number" name="{{ order.pk }}">
            </p>
            <input type="hidden" name="_selected_action" value="{{ order.pk }}" />

        {% endfor %}

        <input type="hidden" name="action" value="order" />
        <input type="submit" name="apply" value="Encomendar"/>
    </form>
{% endblock %}
